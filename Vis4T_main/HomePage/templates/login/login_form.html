{% extends './index.html' %}
{% block form_type %}
{% load static %}
    
    <div class="form-container">
        <div class="form up-form">
          
          <form method="post">
            {% csrf_token %}
            <h1 class="title">Đăng nhập</h1>
            <div class="form-group">
              {{ form.username }}
            </div>
            <div class="form-group">
              {{ form.password }}
              <span class="unEye"><i class="fa-regular fa-eye"></i></span>                            
              <div class="eye active" ><i class="fa-solid fa-eye-slash"></i></div>
            </div>
            <div class="option">
              <div class="checkbox">
                <input type="checkbox" id="checkbox"/>
                <span>Remember me</span>
              </div>
              <div class="forgot">
                <a class="forgot-password" href="{% url 'reset_password' %}">
                  <p>Quên mật khẩu</p>
                </a>
              </div>
            </div>
            <div class="btn-wrapper">
              <button class="btn-login" name="login_submit">Đăng nhập</button>
            </div>
          </form>
          <div class="footer">
            <a>VisForTeacher © 2023</a>
          </div>
        </div>
        
      </div>

    <script src="https://kit.fontawesome.com/5466b985c0.js" crossorigin="anonymous"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
{% endblock %}
