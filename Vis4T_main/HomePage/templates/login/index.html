<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="https://media.iuh.edu.vn/Media/2_sviuh/Images/icon65d669c1-0-e.ico">
        <title>Vis For Teacher</title>
        {% load static %}
        <link href="{% static './login/css/login.css' %}" rel="stylesheet" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <!--Font awesome-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    </head>
    <body>
        <div class="container-fluid main">
            <div class="row wrapper">
                <div class="background-img col-md-12 col-xl-8 col-xxl-8">
                    <div class="img-logo">
                        <img
                            class="logo"
                            alt="vis4t"
                            src="{% static 'login/images/Logo_IUH.png' %}"
                        />
                        <img
                            class="logo"
                            style="width: 200px; height: 150px"
                            alt="vis4t"
                            src="{% static 'login/images/Logo_DS.png' %}"
                        />
                    </div>
                    <div class="img-text">
                        <img
                            class="img"
                            alt="vis4t"
                            src="{% static 'login/images/Logo_VFT.png' %} "
                        />
                        <p style="font-size: 25px">
                            Vis For Teacher là một trang web trực quan hóa điểm
                            số của sinh viên
                        </p>
                    </div>
                </div>
                <div class="wrapper-form col-md-12 col-xl-4 col-xxl-4">
                    <div class="block">
                        <span class="icon"
                            ><i class="fa-sharp fa-solid fa-lock lockIcon"></i
                        ></span>
                    </div>
                    {% block form_type %} 
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
