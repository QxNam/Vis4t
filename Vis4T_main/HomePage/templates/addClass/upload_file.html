{% extends '../layout.html'%} 
{% block main_body %} 
{% load static %}
<link rel="stylesheet" href="{% static 'addClass/css/addClass.css' %}" />
<div class="main">
    <div class="wrap-form-add-class">
        <div class="form-box">
            <h2>Cập nhật điểm của lớp {{ uploading_class }}</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <div style="display: flex; justify-content: space-between;">
                        <label for="formFile" class="form-label">Hãy chọn file để tải lên</label>
                        <label class="form-label">Tải file điểm mẫu 
                            <div class="btn-download-example-file">
                                tại đây
                                <i class="fa fa-download"></i> 
                            </div> 
                            <script>
                                $('.btn-download-example-file').click(function(){
                                    function downloadFile(url, fileName) {
                                         $('<a>')
                                         .attr('href', url)
                                         .attr('download', fileName)
                                         .appendTo('body')
                                         .get(0)
                                         .click();
                                     }
                                     var fileUrl = 'KHDL16A.xlsx';
                                     var fileName = 'example.csv';
                                     downloadFile(fileUrl, fileName);
                                    //alert("download file")
                                });
                            </script>
                        </label>
                    </div>
                    <input class="form-control" type="file" name="file" id="formFile">
                    {% if file_error %}
                        <div class="text-danger">{{ file_error }}</div>
                    {% endif %}
                </div>
                <div class="wrap-btn">
                    <button type="submit" class="btn btn-success btn-submit-form">Tải lên
                        <label>                 
                            <!-- <i class="fa-light fa-upload"></i>               -->
                        </label>
                    </button>
                    <button type="submit" class="btn btn-danger">Hủy
                        <label>
                            <i class="fas fa-arrow-rotate-left"></i>
                        </label>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
