<p>Ghi chú của giảng viên về sinh viên</p>
{% load static %}
<div class="wrap-detail-student">
    <ul class="wrap-item-note">
      {% for note in notes %}
        <li>
          <button type="button" class="btn" data-toggle="modal" data-target="#{{ note.id }}" 
                  data-whatever="{{ note.name|date:'m/d/Y' }}">18/03/2023</button>
          <span>
              <label>
                  <i class="fas fa-trash-alt"></i>
              </label>
          </span>
        </li>
      {% endfor %}

    </ul>
    {% for note in notes %}
      <div class="modal fade modal-note" id="{{ note.id }}" tabindex="-1" role="dialog" aria-labelledby="ModalLabelNote" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabelNote">Ghi chú</h5>
            <button type="button" class="close custom-close-btn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                  <label>
                      <i class="fas fa-times"></i>
                  </label>
              </span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Ngày ghi chú</label>
                <h3>{{ note.name|date:'m/d/Y' }}</h3>
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Nội dung</label>
                <textarea class="form-control" id="message-text">{{ note.content }}</textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary">Lưu chỉnh sửa</button>
          </div>
        </div>
      </div>
      </div>
    {% endfor %}
</div>
<div class="wrap-icon-add-note">
    <span  data-toggle="modal" data-target="#modalAddNote">
        <label for="">Thêm</label>
        <i class="fas fa-plus"></i>
    </span>
    <div class="modal fade modal-add-note" id="modalAddNote" tabindex="-1" role="dialog" aria-labelledby="modalAddNoteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAddNoteLabel">Thêm ghi chú</h5>
              <button type="button" class="close custom-close-btn" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">
                    <label>
                        <i class="fas fa-times"></i>
                    </label>
                </span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Ngày</label>
                  <p class="form-control" id="recipient-name" name='title-un-id' data-date="{{current_date}}">{{current_date}}</p>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Nội dung</label>
                  <textarea class="form-control" id="message-text" name='message-un-id'></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
              <button type="button" class="btn btn-primary note-class-confirm">Thêm ghi chú</button>
            </div>
          </div>
        </div>
      </div>
</div>
{% csrf_token %}
<script src="{% static 'student/js/note.js' %}"></script>
