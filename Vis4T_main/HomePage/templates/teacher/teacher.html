{% extends '../layout.html'%} 
{% block main_body %} 
{% load static %}

<div class="info">
    <h1 class="title" style="padding-top: 5px">
        Thông tin giáo viên
    </h1>
    <div class="form">
        <div class="row">
            <div class="avatar col-3">
                <div class="wrap-img">
                    <img
                        src="{% static 'home/images/testImages.png' %}"
                        alt="vis4t"
                    />
                </div>
            </div>
            <div class="listInfo col-9">
                <div class="form-group">
                    <style>
                        .row {
                            padding-top: 5px;
                        }
                    </style>
                    <div class="row" style="padding-top: 0">
                        <div class="col-6">
                            <label>
                                MSGV:
                                <span>{{teacher.teacher_id}}</span>
                            </label>
                        </div>
                        <div class="col-6">
                            <label>
                                Lớp chủ nhiệm:
                                <span id="class-name">{{classes.0.class_name}}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>
                                Họ và tên:
                                <span>{{teacher.first_name}} {{ teacher.last_name}}</span>
                            </label>
                        </div>
                        <div class="col-6">
                            <label>
                                SĐT:
                                <span>{{ teacher.phone_number }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>
                                Giới tính:
                                <span>
                                    {% if teacher.sex == 'M' %}
                                    Nam
                                    {% else %}
                                    Nữ
                                    {% endif %}
                                </span>
                            </label>
                        </div>
                        <div class="col-6">
                            <label>
                                Trình độ:
                                <span>{{teacher.academic_title}}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>
                                Năm sinh:
                                <span>{{teacher.year_of_birth}}</span>
                            </label>
                        </div>
                        <div class="col-6">
                            <label>
                                Chuyên ngành:
                                <span>{{teacher.major}}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
