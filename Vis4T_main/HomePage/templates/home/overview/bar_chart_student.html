<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 ">
  <div class="wrap-box">
      <div id="myClassChart"></div>
  </div>
</div>
<div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-5 col-xxl-5 ">
  <div class="wrap-box">
      <div id="myClassChart"></div>
  </div>
</div>
<script>
  function render_pie_chart(data) {
      var { score_char_data, rank_data } = data.data;

      var options1 = {
          series: [
              {
                  data: Object.values(score_char_data),
                  type: "bar",
                  name: "Số lượng",
              },
          ],
          chart: {
              height: 300,
              type: "bar",
              toolbar: {
                  show: !0,
              },
          },
          plotOptions: {
              bar: {
                  horizontal: false,
                  borderRadius: 3,
                  columnWidth: "90%"
              },
          },
          title: {
              text: "Thống kê học lực",
              align: "center",
              style: {
                  fontSize: "25px",
                  fontFamily: "fangsong",
              },
          },
          xaxis: {
              categories: Object.keys(score_char_data),
              title: {
                  text: "Điểm chữ",
                  floating: true,
                  style: {
                      fontSize: "20px",
                      fontFamily: "fangsong",
                  },
              },
              tickAmount: 10,
          },
          yaxis: {
              title: {
                  text: "Số lượng",
                  floating: true,
                  style: {
                      fontSize: "15px",
                      fontFamily: "fangsong",
                  },
              },
              labels: {
                  align: "center",
                  tickAmount: 6,
              },
          },
          stroke: {
              width: [0, 3],
              curve: "smooth",
          },
          fill: {
              colors: "#4d6fef",
          },
          responsive: [
              {
                  breakpoint: 480,
                  options: {
                      chart: {
                          width: 300,
                          height: 300,
                      }
                  },
              },
          ],
      };

      position = document.querySelectorAll("#myClassChart");
      const chart1 = new ApexCharts(position[0], options1);

      chart1.render();

      var options2 = {
          series: [
              {
                  data: Object.values(rank_data),
                  type: "bar",
                  name: "Số lượng",
              },
          ],
          chart: {
              height: 300,
              type: "bar",
              toolbar: {
                  show: !0,
              },
          },
          plotOptions: {
            bar: {
                horizontal: false,
                borderRadius: 3,
                columnWidth: "90%"
            },
          },
          title: {
              text: "Thống kê xếp hạng",
              align: "center",
              style: {
                  fontSize: "25px",
                  fontFamily: "fangsong",
              },
          },
          xaxis: {
              categories: Object.keys(rank_data),
              title: {
                  text: "Xếp hạng",
                  floating: true,
                  style: {
                      fontSize: "20px",
                      fontFamily: "fangsong",
                  },
              },
              tickAmount: 10,
              labels: {
                  offsetX: 0,
                  offsetY: 0,
                  rotate: 0,
              },
          },
          yaxis: {
              title: {
                  text: "Số lượng",
                  floating: true,
                  style: {
                      fontSize: "15px",
                      fontFamily: "fangsong",
                  },
              },
              labels: {
                  align: "center",
                  tickAmount: 6,
              },
          },
          stroke: {
              width: [0, 3],
              curve: "smooth",
          },
          fill: {
              colors: "#95ce91",
          },
          responsive: [
              {
                  breakpoint: 480,
                  options: {
                      chart: {
                          width: 300,
                          height: 300,
                      }
                  },
              },
          ],
      };

      const chart2 = new ApexCharts(position[1], options2);

      chart2.render();
  }
</script>
