{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis For Teacher</title>
    <!-- CSS only -->
    {% load static %}
    <link  rel="stylesheet" href="{% static 'home/css/home.css' %}">
    <!--Jquery-->
    <!-- <script src="jquery-3.6.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--dropdown Lib-->
    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- AOS animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <body>
        <header class="header container-fluid">
            <div class="container wrap-header">
                <div class="logo">
                    <a href="#">
                        <img src="{% static 'login/images/Logo_IUH.png'%}" alt="vis4t" style="height: 100%; width: 111px;">
                    </a>
                </div>
                <div class="wrap-option">
                        <div class="option">
                            <span class="icon"><i class="fa-sharp fa-solid fa-house"></i></span>
                            <a href="#">
                                <span>Trang chủ</span>
                            </a>
                        </div>
                        <div class="option">
                            <span class="icon"><i class="fa-solid fa-bell"></i></span>
                            <a href="home">
                                <span>Thông báo</span>
                            </a>
                        </div>
                        <div class="option">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                                <span class="name">Quản lý tài khoản</span>
                            <span class="icon down"><i class="fa-solid fa-chevron-down"></i></span>
                            <div class="wrap-menu">
                                <ul class="menu">
                                    <li class="itemMenu"><a href="">Thông tin</a></li>
                                    <li class="itemMenu"><a href="">Tài khoản</a></li>
                                    <li class="itemMenu"><a href="">Đăng xuất</a></li>
                                </ul>
                            </div>
                        </div>
                </div>
            </div>
        </header>
    {% block main_body %}
    
    {% endblock %}
    <div class="modal left fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <link  rel="stylesheet" href="{% static 'home/css/modal.css' %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">More</h4>
                    <button type="button" class="close-sidebar" data-dismiss="modal" aria-label="Close">
                        <i class="fa-sharp fa-regular fa-circle-xmark"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="position-sticky">
                        <div class="list-group list-group-flush mx-3 mt-4">
                        <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                            <i class="fas fa-building fa-fw me-3"></i><span>Thêm lớp mới</span></a>
                        <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                            <i class="fas fa-calendar fa-fw me-3"></i><span>Cập nhật niên giám</span></a>
                        <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                            <i class="fas fa-users fa-fw me-3"></i><span>Về chúng tôi</span></a>
                        <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                            <i class="fa-solid fa-arrow-right-from-bracket me-3"></i><span>Đăng xuất</span></a>
                        </div>
                    </div>
                
                </div>
            </div><!-- modal-content -->
        </div><!-- modal-dialog -->
    </div>
    </body>
        <!--fontawesome icon-->
<script src="https://kit.fontawesome.com/5466b985c0.js" crossorigin="anonymous"></script>

</html>
